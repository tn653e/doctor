<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(#f06, yellow, lime, aqua, blue, magenta, #f06);
            position: relative;
            margin-bottom: 20px;
        }
        .doctor {
            position: absolute;
            width: 50%;
            text-align: center;
            top: 50%;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
        }
        .spin-btn {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .spin-btn:hover {
            background-color: #45a049;
        }
        .emoji {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Doctor ðŸš‘ðŸ’‰</h1>
        <div class="wheel" id="wheel">
            <div class="doctor" style="transform: translateY(-50%) rotate(0deg) translateX(50%);">Dr. Schultz</div>
            <div class="doctor" style="transform: translateY(-50%) rotate(60deg) translateX(50%);">Dr. Dickson</div>
            <div class="doctor" style="transform: translateY(-50%) rotate(120deg) translateX(50%);">Dr. Martinez</div>
            <div class="doctor" style="transform: translateY(-50%) rotate(180deg) translateX(50%);">Dr. Johnson</div>
            <div class="doctor" style="transform: translateY(-50%) rotate(240deg) translateX(50%);">Dr. Patel</div>
            <div class="doctor" style="transform: translateY(-50%) rotate(300deg) translateX(50%);">Dr. Rachel</div>
        </div>
        <button class="spin-btn" id="spinBtn">Spin ðŸŒ€</button>
        <p id="result" class="emoji"></p>
    </div>
    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        const doctors = ['Dr. Schultz', 'Dr. Dickson', 'Dr. Martinez', 'Dr. Johnson', 'Dr. Patel', 'Dr. Rachel'];
    spinBtn.addEventListener('click', () => {
        const angle = Math.random() * 360 + 1440;
        wheel.style.transition = 'transform 5s ease-out';
        wheel.style.transform = `rotate(${angle}deg)`;

        setTimeout(() => {
            wheel.style.transition = 'none';
            const selectedDoctor = Math.floor((360 - angle % 360) / 60);
            result.innerHTML = `ðŸŽ‰ Congratulations! Your doctor is ${doctors[selectedDoctor]}! ðŸŽ‰`;
        }, 5000);
    });
</script>
</body>
</html>
